<!DOCTYPE html>
<html lang="en">
  <head>
    <%= VUE_APP_EXTRA_HEAD_CONTENT %>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Rubber Duck Debris Tracker</title>
    <meta name="description" content="Rubber Duck Debris Tracker.">
    <meta name="Keywords" content="space debris, Rubber Duckies Debris Tracker, Stellarium" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="<%= BASE_URL %>favicon.ico">
    <meta name="theme-color" content="#000"/>

    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">

    <style type="text/css">
    #nightmode {
      background: #ff2200;
      pointer-events: none;
      height: 100vh;
      width: 100vw;
      position: absolute;
      z-index: 1000;
      mix-blend-mode: multiply;
      visibility: hidden;
    }
    </style>
  </head>
  <body>
    <div id="nightmode"></div>
    <noscript>
      <strong>We're sorry but stellarium-web doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <router-view></router-view>
    </div>
  </body>
</html>
